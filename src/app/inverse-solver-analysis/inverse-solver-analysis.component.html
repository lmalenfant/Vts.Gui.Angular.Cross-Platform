<form name="form2">
  <!-- Forward Solver Engine -->
   <div class="heading">Fwd Solver</div>
  <app-forward-solver-engine [forwardSolverEngineList]="fsEngineList" [gaussianBeam]="gaussianBeam" [forwardSolverEngine]="forwardSolverEngine"></app-forward-solver-engine>

  <!-- Inverse Solver Engine -->
   <div class="heading">Inv Solver</div>
  <app-forward-solver-engine [forwardSolverEngineList]="isEngineList" [gaussianBeam]="inverseGaussianBeam" [forwardSolverEngine]="inverseSolverEngine"></app-forward-solver-engine>
   <br /><br />

  <!-- Solution Domain selection -->
  <app-solution-domain [independentAxes]="independentAxes" [solutionDomain]="solutionDomain" [range]="range" [id]="id"></app-solution-domain> 
  <br /><br /> 

  <!-- Optimization Parameters -->
  <app-optimization-parameters [optimizationParameters]="optimizationParameters"></app-optimization-parameters>

  <!-- Optimizer Type -->
  <app-optimizer-type [optimizerType]="optimizerType"></app-optimizer-type>
  <br /><br /> 

  <!-- Forward Simulation Optical Property settings -->
  <app-optical-properties [opticalProperties]="forwardOpticalProperties"></app-optical-properties>
  
  <br /><br />

  <!-- Initial Guess Optical Property settings -->
  <app-optical-properties [opticalProperties]="initialGuessOpticalProperties"></app-optical-properties>
  <br /><br /> 

  <div class="pull-right">
    <!-- should the following text box be in a separate class? -->
    <div class="input-group input-group-sm w-25">
      <div class="input-group-prepend">
        <span class="input-group-text">% noise</span>
      </div>
      <input id="noiseValue" name="noiseValue" type="text" class="form-control" [(ngModel)]="noiseValue"/>
    </div> 
    <button id="Measured" type="submit" class="btn btn-primary" (click)="plotInverse('Measured')">Plot Measured Data</button>&nbsp;
    <button id="InitialGuess" type="submit" class="btn btn-primary" (click)="plotInverse('InitialGuess')">Plot Initial Guess</button>&nbsp;
    <button id="Simulation" type="submit" class="btn btn-primary" (click)="plotInverse('Inverse')">Run Inverse Solver</button>
  </div>
</form>
