<form name="form2" (submit)="onSubmit()">
   <!-- <div class="pull-right"><button id="File" type="submit" class="btn btn-primary" (click)="onClick()">Get File</button></div>
 -->
  <!-- Forward Solver Engine -->
  <app-forward-solver-engine [forwardSolverEngine]="forwardSolverEngine"></app-forward-solver-engine>

  <!-- Inverse Solver Engine -->
  <app-inverse-solver-engine [inverseSolverEngine]="inverseSolverEngine"></app-inverse-solver-engine>

  <!-- Solution Domain selection -->
  <app-solution-domain [independentAxes]="independentAxes" [solutionDomain]="solutionDomain" [range]="range"></app-solution-domain>

  <!-- Optimization Parameters -->
  <app-optimization-parameters [optimizationParameters]="optimizationParameters"></app-optimization-parameters>

  <!-- Optimizer Type -->
  <app-optimizer-type [optimizerType]="optimizerType"></app-optimizer-type>
  
  <!-- Forward Simulation Optical Property settings -->
  <div ng-hide="heading">
  <app-optical-properties [opticalProperties]="forwardOpticalProperties"></app-optical-properties>
  </div>

  <!-- Initial Guess Optical Property settings -->
  <app-optical-properties [opticalProperties]="initialGuessOpticalProperties"></app-optical-properties>
  <br /><br /> 

  <div class="pull-right">
    <button id="Measured" type="submit" class="btn btn-primary">Plot Measured Data</button>
    <button id="InitialGuess" type="submit" class="btn btn-primary">Plot Initial Guess</button>
    <button id="Simulation" type="submit" class="btn btn-primary">Run Inverse Solver</button>
  </div>
</form>
